<div class="panel panel-default">
	<!-- Default panel contents -->
	<div class="panel-heading"><span class="lead">List of Programs</span></div>
	<div class="tablecontainer">
		<table class="table table-hover">
			<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Description</th>
				<th>Type</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="program in programs">
				<td>{{program.id}}</td>
				<td><a ui-sref="exercises({programId: program.id})">{{program.name}}</a></td>
				<td>{{program.description}}</td>
				<td>{{program.complexityType}}</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
